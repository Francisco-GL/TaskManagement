<div class="row d-flex justify-content-center">
    <h5 class="text-center mb-4">Configuración <i class="bi bi-gear ms-2" style="color: rgb(67, 67, 67);"></i></h5>
    <div class="col-10">
        <div class="d-flex justify-content-evenly" id="frase">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div><i style="font-size: 80px;" class="bi bi-person-circle"></i></div>
                    <span class="font-weight-bold">{{userData.Alias}}</span>
                    <span class="text-black-50">{{userData.Correo}}</span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <form [formGroup]="fUbicacion">
                        <div class="row mt-3">
                            <div class="d-flex justify-content-evenly">
                                <div class="col-md-5">
                                    <div>
                                        <label class="labels">Country</label>
                                        <input type="text" class="form-control" formControlName="cityName"
                                            placeholder="country" value="{{fUbicacion.value.cityName}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="labels">Código</label>
                                    <a href="https://www.iban.com/country-codes"><i id="consulta" 
                                        title="Consultar Código" class="bi bi-info-circle p-2"></i></a>
                                    <div>
                                        <input type="text" class="form-control" formControlName="countryCode"
                                            value="{{fUbicacion.value.countryCode}}" placeholder="state">
                                    </div>
                                </div>
                                <div id="editar" class="mt-4" title="Editar" (click)="editar()">
                                    <i class="bi bi-pencil-square"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary profile-button" type="button"
                            [disabled]="fUbicacion.value.cityName === '' || fUbicacion.value.countryCode === '' || userData.Alias === ''"
                            [hidden]="save" (click)="saveChanges()"
                            >
                            Save Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
