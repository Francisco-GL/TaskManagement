<div>
    <div class="d-flex justify-content-evenly">
        <div class="col-7" style="text-align: center; font-size: 20px;">
            <div id="frase" class="d-flex justify-content-evenly">
                <div class="ps-2 text-start" style="width: 30rem;">
                    <h5 class="text-start">Quote of the day</h5>
                    <p>{{Frase}}</p>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <i id="save" title="Guardar" class="bi bi-save-fill"></i>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div id="frase">
                <div class="d-flex justify-content-evenly">
                    <div>
                        <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png">
                    </div>
                    <div>
                        <div class="d-flex flex-column justify-content-start">
                            <div id="clima">Temperature: {{this.weather.main.feels_like}}°C</div>
                            <div class="d-flex justify-content-between">
                                <div id="clima">Min: {{this.weather.main.temp_min}}°C</div>
                                <div id="clima" class="ms-4">Max: {{this.weather.main.temp_max}}°C</div>
                            </div>
                            <div id="clima">Humidity: {{this.weather.main.humidity}}%</div>
                            <div id="clima">Weather: {{this.weather.weather[0].description.toUpperCase()}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-5">
        <router-outlet></router-outlet>
    </div>
</div>
